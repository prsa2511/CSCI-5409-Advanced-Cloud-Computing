<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Journal</title>
	<style>.responsive-image {
    max-width: 100%;
    height: auto;
	}
	</style>
</head>
<body>
    <h1>My Journal</h1>
    <a href="{{ url_for('add_entry') }}">Add New Entry</a>
    <div>
        {% for entry in entries %}
            <div>
                <h2>{{ entry.title }}</h2>
                <p>{{ entry.date }}</p>
                <p>{{ entry.content }}</p>
				{% if entry.image_filename %}
				<img src="{{ url_for('static', filename='uploads/' + entry.image_filename) }}" alt="Entry Image" width="300">
				{% endif %}

            </div>

			<div>
				<a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
				<a href="{{ url_for('delete_entry', entry_id=entry.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
			</div>

        {% else %}
            <p>No entries yet.</p>
        {% endfor %}
    </div>
</body>
</html>
